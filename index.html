<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Car Gallery</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="lib/jquery/jquery-1.10.2.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-animate.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angular/angular-local-storage.js"></script>
  <script src="lib/angular/angular-animate.js"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/bootstrap/bootstrap.js"></script>
</head>
<body>

  <div class="container">
    <!-- HEADER -->
    <div class="header">
      <h1 class="text-muted">Listas de Agentes</h1>
    </div>


    <div ng-controller="ToDoListCtrl">
        <div class="row" style="margin-bottom: 20px">
            <div class="col-md-5">
                <a class="btn btn-primary" ng-click="listaEspanol()" >Lista Espanol</a>
                <a class="btn btn-primary" ng-click="listaIngles()" >Lista Ingles</a>
                <a class="btn btn-primary" ng-click="listaInglesEspanol()" >Lista Ingles/Espanol</a>
            </div>
        </div>

        <div class="row">

            <div class="col-md-5">
              <panel title="{{titleAgregados}}">
                  <table class="table-bordered table">
                      <th></th><th>Nombre:</th><th>Codigo:</th>
                      <tr ng-repeat="agente in list | aceptado ">
                          <td><input type="checkbox" ng-model="agente.done"></td>
                          <td><span class="done-{{agente.done}}">{{agente.nombre}} {{agente.papellido}} {{agente.sapellido}}</span></td>
                          <td><span class="done-{{agente.done}}">{{agente|codigo}}</span></td>
                      </tr>
                  </table>
              </panel>
            </div>

            <div class="col-md-2">
                <div class="row">
                    <a class="btn btn-primary" ng-click="copyAll()" >Copy All</a>
                </div>

                <div class="row">
                    <a class="btn btn-primary" ng-click="copy()" >Copy</a>
                </div>

                <div class="row">
                    <a class="btn btn-danger" ng-click="remove()" >Remove</a>
                </div>

                <div class="row">
                    <a class="btn btn-danger" ng-click="removeAll()" >Remove All</a>
                </div>
            </div>

              <div class="col-md-5">

                  <panel title="{{titleRemovidos}}">

                      <table class="table-bordered table">

                          <th></th> <th>Nombre:</th> <th>Codigo:</th>

                          <tr ng-repeat="agente in list | removido">
                              <td><input type="checkbox" ng-model="agente.done"></td>
                              <td><span class="done-{{agente.done}}">{{agente.nombre}} {{agente.papellido}} {{agente.sapellido}}</span></td>
                              <td><span class="done-{{agente.done}}"> {{agente|codigo}}</span></td>
                          </tr>

                      </table>

                  </panel>

              </div>

          </div>




</body>
</html>
